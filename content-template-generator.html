<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARE BEINGS :: Content Template Generator</title>
    <style>
        /* Color palette and CSS from the system dashboard */
        :root {
            --dark-space: #0a0a0a;
            --respawn-blue: #2a3b78;
            --messenger-purple: #5d70b6;
            --ascension-green: #c1f79e;
            --tormentor-red: #ff6b6b;
            --descent-orange: #ff9e58;
            --pandem-yellow: #f7e06c;
            --helia-blue: #a8d8ff;
            
            /* UI elements */
            --bg-color: var(--dark-space);
            --card-bg: rgba(25, 25, 25, 0.7);
            --card-secondary: rgba(42, 59, 120, 0.3);
            --text-color: #f9f5f0;
            --text-muted: #bbbbbb;
            --primary-color: var(--messenger-purple);
            --secondary-color: var(--helia-blue);
            --accent-color: var(--ascension-green);
            --warning-color: var(--pandem-yellow);
            --danger-color: var(--tormentor-red);
            --border-color: #444444;
            --input-bg: rgba(20, 20, 20, 0.7);
            --input-border: #555555;
        }
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23121212"/><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.5"/></svg>');
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(93, 112, 182, 0.03), transparent);
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: 9;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .sidebar, .main-content {
            background-color: var(--card-bg);
            padding: 20px;
        }
        
        textarea, input, select {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        .card-header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        h1, h2 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .credit-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .credit-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <header>
            <h1>RARE BEINGS :: Content Template Generator</h1>
            <div class="subtitle">CONTENT CREATION TOOLKIT</div>
        </header>
        
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="system-status">
                    <h3>Generator Status</h3>
                    <div class="status-item">
                        <span class="status-indicator status-green"></span>
                        <span>Content Tools: Online</span>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Content Details</h2>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Post Title</label>
                            <input type="text" id="postTitle" placeholder="Enter Title">
                        </div>
                        
                        <div class="form-group">
                            <label>Post Type</label>
                            <select id="postType">
                                <option>Event</option>
                                <option>Build & Byte</option>
                                <option>Rare Bites</option>
                                <option>Sponsor</option>
                                <option>General</option>
                            </select>
                        </div>
                    </div>
                    
                    <label>Caption Content</label>
                    <textarea id="postCaption" placeholder="Write your main content here..."></textarea>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Event Name</label>
                            <input type="text" id="eventName" placeholder="Event Name">
                        </div>
                        
                        <div class="form-group">
                            <label>Event Dates</label>
                            <input type="text" id="eventDates" placeholder="MMM DD-DD, YYYY">
                        </div>
                    </div>
                    
                    <label>Event Location (SLurl)</label>
                    <input type="text" id="eventSLurl" placeholder="http://maps.secondlife.com/secondlife/Region/X/Y/Z">
                    
                    <div class="card-header">
                        <h2>Credits</h2>
                    </div>
                    
                    <div id="creditsContainer">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Credit Type</label>
                                <select>
                                    <option>Event</option>
                                    <option>Sponsor</option>
                                    <option>Credit</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Creator Name</label>
                                <input type="text" placeholder="Creator Name">
                            </div>
                        </div>
                        
                        <label>Item/Product Name</label>
                        <input type="text" placeholder="Item or Product Name">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Mainstore Link</label>
                                <input type="text" placeholder="Mainstore URL">
                            </div>
                            
                            <div class="form-group">
                                <label>Marketplace Link</label>
                                <input type="text" placeholder="Marketplace URL">
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-header">
                        <h2>Community Engagement</h2>
                    </div>
                    
                    <label>Community Question</label>
                    <input type="text" id="communityQuestion" placeholder="Ask your audience something...">
                    
                    <div class="card-header">
                        <h2>Bluesky Version</h2>
                    </div>
                    
                    <label>Bluesky Caption (300 char)</label>
                    <textarea id="blueskyCaption" placeholder="Short version for Bluesky"></textarea>
                    
                    <div class="card-header">
                        <h2>Tags</h2>
                    </div>
                    
                    <input type="text" id="tagInput" placeholder="Add tags...">
                    
                    <button onclick="generateTemplate()">Generate Template</button>
                    
                    <textarea id="outputTemplate" readonly placeholder="Generated template will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateTemplate() {
            const postTitle = document.getElementById('postTitle').value;
            const postType = document.getElementById('postType').value;
            const postCaption = document.getElementById('postCaption').value;
            const eventName = document.getElementById('eventName').value;
            const eventDates = document.getElementById('eventDates').value;
            const eventSLurl = document.getElementById('eventSLurl').value;
            const communityQuestion = document.getElementById('communityQuestion').value;
            const blueskyCaption = document.getElementById('blueskyCaption').value;

            let template = `[${postType.toUpperCase()}] ${postTitle}

${postCaption}

${eventName ? `Event Details:
- Name: ${eventName}
- Dates: ${eventDates}
- Location: ${eventSLurl}` : ''}

Community Question:
${communityQuestion}

Bluesky Caption:
${blueskyCaption}

#SecondLife #${postType.replace(' ', '')}`;

            document.getElementById('outputTemplate').value = template;
        }
    </script>
</body>
</html>
