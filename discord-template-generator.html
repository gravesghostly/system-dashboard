<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARE BEINGS :: Discord Template Generator</title>
    <style>
        /* Color palette and CSS from the system dashboard */
        :root {
            --dark-space: #0a0a0a;
            --respawn-blue: #2a3b78;
            --messenger-purple: #5d70b6;
            --ascension-green: #c1f79e;
            --tormentor-red: #ff6b6b;
            --descent-orange: #ff9e58;
            --pandem-yellow: #f7e06c;
            --helia-blue: #a8d8ff;
            
            /* UI elements */
            --bg-color: var(--dark-space);
            --card-bg: rgba(25, 25, 25, 0.7);
            --card-secondary: rgba(42, 59, 120, 0.3);
            --text-color: #f9f5f0;
            --text-muted: #bbbbbb;
            --primary-color: var(--messenger-purple);
            --secondary-color: var(--helia-blue);
            --accent-color: var(--ascension-green);
            --warning-color: var(--pandem-yellow);
            --danger-color: var(--tormentor-red);
            --border-color: #444444;
            --input-bg: rgba(20, 20, 20, 0.7);
            --input-border: #555555;
        }
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23121212"/><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.5"/></svg>');
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(93, 112, 182, 0.03), transparent);
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: 9;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .sidebar, .main-content {
            background-color: var(--card-bg);
            padding: 20px;
        }
        
        textarea, input, select {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        .card-header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        h1, h2 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .credit-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .credit-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <header>
            <h1>RARE BEINGS :: Discord Template Generator</h1>
            <div class="subtitle">CONTENT CREATION TOOLKIT</div>
        </header>
        
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="system-status">
                    <h3>Generator Status</h3>
                    <div class="status-item">
                        <span class="status-indicator status-green"></span>
                        <span>Discord Tools: Online</span>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Featured Items</h2>
                    </div>
                    
                    <div id="itemContainer">
                        <div class="credit-row">
                            <input type="text" placeholder="Creator Name" class="creator-input">
                            <input type="text" placeholder="Item Name" class="item-input">
                            <button onclick="addItem(this)">+</button>
                        </div>
                    </div>
                    
                    <div class="card-header">
                        <h2>Social Links</h2>
                    </div>
                    
                    <div class="credit-row">
                        <input type="text" id="blogLink" placeholder="Blog URL" value="https://gravesghostly.blog">
                        <input type="text" id="blueskyLink" placeholder="Bluesky URL" value="https://bsky.app/profile/gravesghostly.blog">
                    </div>
                    <div class="credit-row">
                        <input type="text" id="flickrLink" placeholder="Flickr URL" value="https://flickr.com/photos/cryptwalker/">
                        <input type="text" id="youtubeLink" placeholder="YouTube URL" value="https://youtube.com/@gravesghostly">
                    </div>
                    
                    <button onclick="generateDiscordTemplate()">Generate Discord Template</button>
                    
                    <textarea id="outputTemplate" readonly placeholder="Generated Discord template will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addItem(button) {
            const container = document.getElementById('itemContainer');
            const newRow = document.createElement('div');
            newRow.className = 'credit-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Creator Name" class="creator-input">
                <input type="text" placeholder="Item Name" class="item-input">
                <button onclick="this.parentElement.remove()">-</button>
            `;
            container.appendChild(newRow);
        }

        function generateDiscordTemplate() {
            // Collect items
            const itemRows = document.querySelectorAll('#itemContainer .credit-row');
            const items = Array.from(itemRows)
                .map(row => {
                    const creatorInput = row.querySelector('.creator-input');
                    const itemInput = row.querySelector('.item-input');
                    return {
                        creator: creatorInput ? creatorInput.value.trim() : '',
                        item: itemInput ? itemInput.value.trim() : ''
                    };
                })
                .filter(item => item.creator !== '' || item.item !== '');

            // Collect social links
            const socialLinks = {
                blog: document.getElementById('blogLink').value,
                bluesky: document.getElementById('blueskyLink').value,
                flickr: document.getElementById('flickrLink').value,
                youtube: document.getElementById('youtubeLink').value
            };

            // Generate Discord template
            const discordTemplate = `**Featured Items**:
${items.map(item => `**${item.creator}**: ${item.item}`).join('\n')}

**Social Links**:
| Blog: ${socialLinks.blog}
| Bluesky: ${socialLinks.bluesky}
| Flickr: ${socialLinks.flickr}
| Youtube: ${socialLinks.youtube}
`;

            document.getElementById('outputTemplate').value = discordTemplate;
        }
    </script>
</body>
</html>
