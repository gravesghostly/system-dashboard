<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workdesk - Content Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Workdesk</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>
    <main>
        <form id="content-generator">
            <section>
                <h2>Content Basics</h2>
                <input type="text" id="post-title" placeholder="Post Title">
                <select id="post-type">
                    <option value="event">Event</option>
                    <option value="build-and-byte">Build & Byte</option>
                    <option value="rare-bites">Rare Bites</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="general">General</option>
                </select>
                <textarea id="caption-content" placeholder="Caption Content"></textarea>
            </section>

            <section>
                <h2>Event Details</h2>
                <input type="text" id="event-name" placeholder="Event Name">
                <input type="text" id="event-dates" placeholder="Event Dates">
                <input type="text" id="event-location" placeholder="Event Location (SLURL)">
            </section>

            <section>
                <h2>Credits</h2>
                <div id="credits-container"></div>
                <button type="button" id="add-credit">Add Credit</button>
            </section>

            <section>
                <h2>Engagement</h2>
                <input type="text" id="community-question" placeholder="Community Question">
            </section>

            <section>
                <h2>Bluesky Version</h2>
                <textarea id="bluesky-caption" maxlength="300" placeholder="Bluesky Caption (300 char limit)"></textarea>
                <button type="button" id="generate-short-version">Generate Short Version</button>
            </section>

            <section>
                <h2>Tags & Platforms</h2>
                <input type="text" id="tags" placeholder="Enter tags separated by commas">
            </section>

            <div>
                <button type="button" id="save-form">Save Form</button>
                <button type="button" id="clear-all">Clear All</button>
            </div>
        </form>
    </main>
    <script src="js/workdesk.js"></script>
</body>
</html>
